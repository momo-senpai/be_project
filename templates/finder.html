{% extends "header.html" %}
{% block title %}Finder{% endblock %}
{% block content %}
<div class="section full-height">
    <div class="absolute-center">
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form method="POST">
                        <label for="name" style="font-size: 17px;">Enter Symbol:</label>
                        <input type="text" id="name" name="name" 
                        style="width: 25%;
                        height: 35px;
                        padding: 12px 20px;
                        margin: 8px 0;
                        box-sizing: border-box;
                        border: 2px solid black;
                        border-radius: 5px;">
                        <button type="submit" class="submit-btn" 
                        style="background-color: #4CAF50; /* Green */
                        border: none;
                        color: white;
                        padding: 6px 20px;
                        text-align: center;
                        text-decoration: none;
                        display: inline-block;
                        font-size: 16px;
                        margin: 4px 2px;
                        cursor: pointer;
                        -webkit-transition-duration: 0.4s; /* Safari */
                        transition-duration: 0.4s;">Find Patterns</button>
                        </form>
                        <h3>  {{symbol}} </h3>
                        {% if items %}
                            {% for name,pattern_periods in items %}
                                <div style="width: 1000px; 
                                border: 1px solid white; 
                                color: black; 
                                background-color: white; 
                                border-radius: 7px;"> 
                                <ul> <li><h6> {{ pap[name]}} : {{pattern_periods|length}} occurrences </h6></li></ul></div> <br>
                            {% endfor %}
                        {% else %}
                            <h3> No data or patterns found !   </h3>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
