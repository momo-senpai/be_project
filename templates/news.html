{% extends "header.html" %}
{% block title %}Predict{% endblock %}
{% block content %}
<div class="section full-height">
    <div class="absolute-center">
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form method="POST">
                        <label for="name">Search:</label>
                        <input type="text" id="name" name="name">
                        <button type="submit" class="submit-btn">Get News</button>
                        {% if articles %}
                            {% for article in articles[:5] %}
                                <div> <ul> <li><h3>{% print(article['description']) %} </h3></li></ul></div>
                            {% endfor %}
                        {% else %}
                            <div>
                                <h3>No News Found</h3>
                            </div>
                        {% endif %}
                        </form>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
